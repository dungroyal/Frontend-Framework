                            <p class="text-center text-white font-weight-light pb-2 font-italic">Kính mời nhập thông tin bên dưới</p>
                        </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fab fa-facebook-messenger"></i></span>
                                    </div>
                                    <textarea type="text" class="form-control text-justify" aria-label="Lời nhắn" placeholder="Nhập lời nhắn"></textarea>

                        </div>

    <div class="container mt-5">
        <div class="col-10 m-auto">
            <div class="card">
                <div class="card-header text-left font-weight-bold text-uppercase">
                    <i class="fas fa-plus-circle"></i> Thêm tin mới
                </div>
                <div class="card-body">
                    <form id="addPost">
                        <div class="row">
                            <div class="form-group col-12">
                                <input type="text" class="form-control border-radius-0" placeholder="Nhập tiêu đề tin">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12">
                                <textarea class="form-control border-radius-0" placeholder="Nhập tóm tắt tin" row="3"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12">
                                <input type="text" class="form-control border-radius-0" placeholder="URL hình ảnh">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-4">
                                <div class="col-3 custom-control custom-radio float-left">
                                    <input type="radio" id="hien" name="status" class="custom-control-input border-radius-0">
                                    <label class="custom-control-label" for="hien">Hiện</label>
                                </div>
                                <div class="col-6 custom-control custom-radio float-left">
                                    <input type="radio" id="an" name="status" class="custom-control-input border-radius-0">
                                    <label class="custom-control-label" for="an">Ẩn</label>
                                </div>
                            </div>
                            <div class="form-group col-4">
                                <div class="col-5 custom-control custom-radio float-left">
                                    <input type="radio" id="vn" name="language" class="custom-control-input border-radius-0">
                                    <label class="custom-control-label" for="vn">Tiếng Việt</label>
                                </div>
                                <div class="col-6 custom-control custom-radio float-left">
                                    <input type="radio" id="en" name="language" class="custom-control-input border-radius-0">
                                    <label class="custom-control-label" for="en">English</label>
                                </div>
                            </div>
                            <div class="form-group col-4">
                                <div class="col-5 custom-control custom-radio float-left">
                                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input border-radius-0">
                                    <label class="custom-control-label" for="customRadio1">Nổi bật</label>
                                </div>
                                <div class="col-6 custom-control custom-radio float-left">
                                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input border-radius-0">
                                    <label class="custom-control-label" for="customRadio2">Bình thường</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                    </div>
                                    <input type="date" class="form-control" aria-label="Ngày đưa tin" placeholder="Nhập ngày đưa tin">
                                </div>
                            </div>
                            <div class="form-group col-6">
                                <input type="text" class="form-control border-radius-0" data-role="tagsinput" placeholder="Nhập tags của tin" data-role="tagsinput" value="jQuery,Script,Net">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <select class="form-control border-radius-0">
                                    <option>Chọn thể loại</option>
                                    <option>Bóng đá</option>
                                    <option>Thế giới</option>
                                    <option>Trong nước</option>
                                  </select>
                            </div>
                            <div class="form-group col-6">
                                <select class="form-control border-radius-0">
                                    <option>Chọn loại tin</option>
                                    <option>Bóng đá</option>
                                    <option>Thế giới</option>
                                    <option>Trong nước</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12">
                                <textarea class="form-control border-radius-0" placeholder="Nội dung của tin" row="3"></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <button class="btn btn-success ml-3 font-weight-bold" type="submit"><i class="fas fa-save"></i> Lưu lại</button>
                            <button class="btn btn-danger ml-3 font-weight-bold" type="reset"><i class="fas fa-redo"></i> Nhập lại</button>
                        </div>
