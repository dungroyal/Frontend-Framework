    <div class="container mt-3">
        <div class="col-10 m-auto">
            <div class="card">
                <div class="card-header text-left font-weight-bold text-uppercase">
                    <i class="fas fa-edit"></i> Nhập lương tháng 12
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="exampleInputEmail1">Mã nhân viên</label>
                                <input type="text" class="form-control" placeholder="Nhập mã nhân viên">
                            </div>
                            <div class="form-group col-6">
                                <label for="exampleInputPassword1">Họ và tên</label>
                                <input type="text" class="form-control" placeholder="Nhập Họ và tên">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="exampleInputEmail1">Câu lạc bộ</label>
                                <select class="form-control">
                                    <option>Quảng Nam</option>
                                    <option>Đà Nẵng</option>
                                    <option>TP Hồ Chí Minh</option>
                                    <option>HAGL</option>
                                    <option>Hà Nội</option>
                                  </select>
                            </div>
                            <div class="form-group col-6">
                                <label for="exampleInputPassword1">Lương</label>
                                <input type="text" class="form-control" placeholder="Nhập Lương">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="exampleInputEmail1">Tiền thưởng</label>
                                <input type="text" class="form-control" placeholder="Nhập tiền thưởng">
                            </div>
                            <div class="form-group col-6">
                                <label for="exampleInputPassword1">Tiền phụ cấp</label>
                                <input type="text" class="form-control" placeholder="Nhập tiền phụ cấp">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="exampleInputEmail1">Ghi chú</label>
                                <textarea class="form-control" placeholder="Nhập ghi chú (Nếu có)" row="3"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn btn-success ml-3 font-weight-bold" type="submit"><i class="fas fa-save"></i> Lưu lại</button>
                            <button class="btn btn-danger ml-3 font-weight-bold" type="reset"><i class="fas fa-window-close"></i> Hủy bỏ</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-left">Vui lòng nhập thông tin lương của cầu thủ </div>
