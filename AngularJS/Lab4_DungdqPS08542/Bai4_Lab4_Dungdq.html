<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Bài 4 | Lab4 | AngularJS</title>
    <link rel="stylesheet" href="css/style-dangnhap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="shortcut icon" href="https://cdn.worldvectorlogo.com/logos/bootstrap-4.svg" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js "></script>
    <link rel="icon" href="https://angular.io/assets/images/logos/angular/angular.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>

<body ng-app="dangnhap">
    <div class="container" ng-controller="frmdn">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Đăng nhập</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" ng-model="username" id="inputEmail" class="form-control" placeholder="Tên đăng nhập" required autofocus>
                                <label for="inputEmail">Tên đăng nhập</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" required>
                                <label for="inputPassword">Mật khẩu</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" ng-click="login()">Đăng nhập</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Đăng nhập với Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Đăng nhập với Facebook</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/listSV.js"></script>
<script>
    var app = angular.module("dangnhap", []);
    app.controller("frmdn", function($scope) {
        $scope.login = function() {
            var username = $scope.username;
            var password = $scope.password;
            var check = false;
            var sv;
            for (var i = 0; i < listsv.length; i++) {
                sv = listsv[i];
                if (username == sv.username && password == sv.password) {
                    check = true;
                    sessionStorage.setItem("username", sv.username);
                    sessionStorage.setItem("hoten", sv.fullname);
                    sessionStorage.setItem("email", sv.email);
                    document.location = "index.html";
                }
                if (check == false) {
                    alert("Sai tên đăng nhập hoặc mật khẩu")
                }
            }
        }
    });
</script>

</html>
