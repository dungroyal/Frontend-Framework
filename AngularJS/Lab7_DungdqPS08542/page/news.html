<h4 class="bg-info text-white py-2 pl-2 font-weight-bold text-uppercase"><i class="fas fa-list-ul mr-2"></i> {{title}}</h4>
<div class="list-group" ng-repeat="new in news|limitTo:pageSize:start">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1 font-weight-bold">{{new.TieuDe|date:'dd/MM.yyyy'}}</h5>
            <small class="font-weight-bold"><i class="far fa-calendar-alt mr-1 "></i> {{new.Ngay}}</small>
        </div>
        <p class="mb-1">{{new.TomTat}} </p>
        <small class="font-weight-bold text-danger">Xem chi tiết.</small>
    </a>
</div>
<div class="card-footer text-muted text-center" id="header_table">
    <tr class="bg-dark text-white">
        <th scope="col" class="" colspan="5">
            <button class="btn btn-primary btn-sm" type="button" ng-click="first()"><i class="fas fa-angle-double-right tran180"></i> Trang đầu</button>
            <button class="btn btn-info btn-sm" type="button" ng-click="prev()"><i class="fas fa-angle-right tran180"></i> Trang trước</button>
            <button class="btn btn-info btn-sm" type="button" ng-click="next()">Trang kế <i class="fas fa-angle-right"></i></button>
            <button class="btn btn-primary btn-sm" type="button" ng-click="last()">Trang cuối <i class="fas fa-angle-double-right"></i></button>
        </th>
    </tr>
</div>
