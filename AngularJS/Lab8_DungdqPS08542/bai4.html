<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Bài 4 - Lab8 | AngularJS | Đoàn Quốc Dũng</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js "></script>
    <link rel="icon" href="https://angular.io/assets/images/logos/angular/angular.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>

<body ng-app="myapp">
    <header class="row bg-primary" ng-include="'layout_3/header.html'">
    </header>
    <nav class="row bg-dark" ng-include="'layout_3/nav.html'">
    </nav>
    <div class="container">
        <div class="row ">
            <article class="row col-9 mt-3 pr-4">
                <div ng-show="loading" class="pull-right label label-info">Loading...</div>
                <div ng-view class="p-0 text-dark"></div>
            </article>
            <aside class="col-3 mt-3">
                <div ng-include="'layout_3/cart.html'"></div>
                <div ng-include="'layout_3/search.html'"></div>
                <div class="accordion mt-3 ml-n2 mr-n2" id="accordionExample">
                    <div ng-include="'layout_3/category.html'"></div>
                    <div ng-include="'layout_3/supplier.html'"></div>
                    <div ng-include="'layout_3/special.html'"></div>
                </div>
            </aside>
        </div>
    </div>
    <footer id="dk-footer" class="dk-footer mt-5" ng-include="'layout_3/footer.html'">
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.8.0/angular-route.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/category-ctrl.js"></script>
    <script src="js/supplier-ctrl.js"></script>
    <script src="js/special-ctrl.js"></script>
</body>

</html>
