<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Bài 4 - Lab6 | AngularJS | Đoàn Quốc Dũng</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js "></script>
    <link rel="icon" href="https://angular.io/assets/images/logos/angular/angular.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>
<style>
    .badge {
        font-size: .9rem;
    }
</style>

<body ng-app="myapp" ng-controller="checkController">
    <header class="bg-success text-center">
        <div class="title m-auto py-3 blockquote text-white font-weight-bold"><i class="fas fa-tasks mr-2"></i> Bài 4 | Lab6 | Siêu máy tính</div>
    </header>

    <div class="container mt-3 px-5">
        <div class="col-lg-4 m-auto">
            <div class="card border-radius-0">
                <div class="card-header text-left font-weight-bold text-uppercase">
                    <i class="fas fa-edit mr-1"></i> Tìm số chia hết cho 2 và 9
                </div>
                <div class="card-body">
                    <form name="formCheckNumber">
                        <div class="form-group mt-n2">
                            <div class="input-group">
                                <input class="form-control mt-2" type="number" ng-model="number" name="txtNumber" check-number placeholder="Nhập số nguyên bất kỳ">
                            </div>
                            <span ng-show="formCheckNumber.txtNumber.$invalid" class="badge badge-danger font-italic p-3 mt-3 w-100 text-center">Không phải là số chia hết cho 2 và 9</span>
                            <span ng-show="formCheckNumber.txtNumber.$valid" class="badge badge-success font-italic p-3 mt-3 w-100 text-center"> Đây là số chia hết cho 2 và 9</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

<script>
    var app = angular.module("myapp", []);
    app.controller("checkController", function($scope) {});

    app.directive("checkNumber", function() {
        return {
            require: "ngModel",
            link: function(scope, element, attr, mCtrl) {
                function myValidation(value) {
                    var number = parseInt(value);
                    if (number % 2 == 0 && number % 9 == 0) {
                        mCtrl.$setValidity('CharE', true);
                    } else {
                        mCtrl.$setValidity('CharE', false);
                    }
                    return false;
                }
                mCtrl.$parsers.push(myValidation);
            }
        }
    });
</script>

</html>
